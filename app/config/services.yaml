# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    env(MONGODB_URL): ''
    env(MONGODB_DB): ''

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $persistProcessor: '@api_platform.doctrine_mongodb.odm.state.persist_processor'
            $removeProcessor: '@api_platform.doctrine_mongodb.odm.state.remove_processor'
            $itemProvider: '@api_platform.doctrine_mongodb.odm.state.item_provider'
            $collectionProvider: '@api_platform.doctrine_mongodb.odm.state.collection_provider'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Kernel.php'

    App\Api\TvdbAuthClient:
        arguments:
            $apikey: '%env(TVDB_APIKEY)%'
            $pin: '%env(TVDB_PIN)%'


    App\Entity\Tvdb\Api\ApiQuery\ShowTitle:
        factory: ['@App\Entity\Tvdb\Api\ApiQuery\ShowTitleFactory', 'build' ]

    App\Entity\Tvdb\Data\Ingest\Criteria:
        factory: [ '@App\Entity\Tvdb\Data\Ingest\CriteriaFactory', 'build' ]

    App\Swagger\SwaggerDecorator:
        decorates: 'api_platform.openapi.normalizer'
        arguments:
          [
              '@App\Swagger\SwaggerDecorator.inner',
              '%kernel.project_dir%/config/services/swagger.yaml',
          ]
        autoconfigure: false
        calls:
            - setContainer: [ '@service_container' ]

    Symfony\Component\Yaml\Parser: ~
