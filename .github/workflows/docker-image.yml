name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M')"
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build -t tvwatchlist:${{ steps.date.outputs.date }} -f docker/php/Dockerfile.prod . --platform=linux/amd64

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker tag tvwatchlist:${{ steps.date.outputs.date }} ${{ secrets.DOCKER_USERNAME }}/tvwatchlist:${{ steps.date.outputs.date }}
          docker push ${{ secrets.DOCKER_USERNAME }}/tvwatchlist:${{ steps.date.outputs.date }}
